<!DOCTYPE html>

<head>
    <title>Rover Web Interface</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">

    <script src='./static/signalling.js'></script>
    <script src='./static/main.js'></script>

    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            print: (function () {
                return function (text) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function (text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            }
        };
    </script>

</head>

<body>
    <div>
        <h1 class="center">Rover control interface</h1>
        <div class="center">
            <div>
                <form class="center" id="token_form" name="API_Token"> 
                    <label for="api_token">API Token: </label>
                    <input type=password id="api_token" placeholder="API Token"/>
                </form>
                <div class="horizontal_gap" style="height:15px"></div>
                <div class="button-panel">
                    <button id='streaming_toggle'
                        title="If you do not see any video stream, make sure your browser supports the codec used within this demo (see the source code for details, or try Firefox or Chrome)">Start
                        Streaming</button>
                    <button id="motor_toggle" data-state=0>Enable Motor</button>
                </div>
                <video id='video'></video>
                <canvas id='canvas'></canvas>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="throttle_slider">
                    <p class="center">Throttle: <span id="throttle_value"></span></p>
                </div>
                <div class="button-panel">
                    <button id="led0" data-state=0>Green</button>
                    <button id="led1" data-state=0>Yellow</button>
                    <button id="led2" data-state=0>Red</button>
                </div>
                <form class="center"> 
                    <button id="sleep-enabled" data-state=0>Inactivity Sleep</button>
                    <input type=number id="sleep-time" placeholder="Timeout (s)"/>
                </form>
            </div>
        </div>
    </div>
    <div class="horizontal-gap" style="height:15px"></div>
    <div class="center">
        <h3><a target="_blank" href="./api">Hardware controller status page</a></h3>
    </div>
    <div class="center">
        <h3><a target="_blank" href="./config.html">Configuration page</a></h3>
    </div>
</body>

</html>
